name: MonetDBe-Java Linux CI
on:
  [push,workflow_dispatch]

jobs:
  linux_default_build:
    runs-on: ubuntu-latest
    container: monetdb/dev-builds:default
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup Maven
      uses: stCarolas/setup-maven@v4
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DMonetDB_dir=/usr/local
    - name: Run example class (SimpleTypes)
      run: |
        javac -cp java/target/monetdbe-java-1.0-SNAPSHOT.jar example/SimpleTypes.java
        java -classpath java/target/monetdbe-java-1.0-SNAPSHOT.jar:example SimpleTypes

    linux_oct_build:
        runs-on: ubuntu-latest
        container: monetdb/dev-builds:Oct2020
        steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Setup Maven
          uses: stCarolas/setup-maven@v4
        - name: Build with Maven
          run: mvn -B package --file pom.xml -DMonetDB_dir=/usr/local
        - name: Run example class (SimpleTypes)
          run: |
            javac -cp java/target/monetdbe-java-1.0-SNAPSHOT.jar example/SimpleTypes.java
            java -classpath java/target/monetdbe-java-1.0-SNAPSHOT.jar:example SimpleTypes
