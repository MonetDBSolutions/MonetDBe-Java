name: Linux CI - Dev build (Docker default and Jul2021)
on: [push, workflow_dispatch, pull_request]

jobs:
  linux_docker_dev_build:
    name: linux_docker_dev_build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: ["monetdb/dev-builds:default", "monetdb/dev-builds:Jan2022", "monetdb/dev-builds:Jul2021", "monetdb/dev-builds:Oct2020"]
        include:
          - container: "monetdb/dev-builds:default"
            ref: "master"
          - container: "monetdb/dev-builds:Jan2022"
            ref: "master"
          - container: "monetdb/dev-builds:Jul2021"
            ref: "master"
          - container: "monetdb/dev-builds:Oct2020"
            ref: "master"
    container:
      image: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.ref }}
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.6.3
      - name: Install packages
        run: yum install -y wget
      - name: Set up test environment
        run: |
          mkdir -p $GITHUB_WORKSPACE/testdata/taxi $GITHUB_WORKSPACE/testdata/localdb
          wget -O testdata/taxi/yellow_tripdata_2016-01.csv https://s3.amazonaws.com/nyc-tlc/trip+data/yellow_tripdata_2016-01.csv
      - name: Build with Maven and test
        run: $GITHUB_WORKSPACE/build_dev.sh /usr/local false
      - name: Run example class (SimpleTypes)
        run: $GITHUB_WORKSPACE/run_dev.sh SimpleTypes
